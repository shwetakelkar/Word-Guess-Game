<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <title>Word_Guess_Game</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br>
                <img src="assets/images/camera.jpg">
            </div>
            <div class ="col-md-6">
                <br>
                <h3>Press any key to start the game</h3><br>
                <h4>Wins: <span id="winText"></span></h4><br>
                <h4>Correct word <br></h4>
                <h4><br><span id ="letters"></span></h4><br>
                <h4>Number of Guesses remaining<br><span id= "guessRemain"></span></h4><br>
                <h4>Letter already guessed<br> <span id = "letterguessed"></span></h4><br>

            </div>    
            

        </div>
    </div>

    <script>
        /*
        -----------------------------------
        calling the function to update the UI
        with user inputs
        ----------------------------------
        initializing the global variables
        */
        var currentWord = ['s', 'l', 'a', 'c','k'];

        var winNum = 0;

        var numGuessRemaining = 15;

        var wholeLetterArr=[" _ "," _ "," _ "," _ "," _ "];

        //initializing the display

        document.getElementById("letters").textContent = wholeLetterArr;
        document.getElementById("guessRemain").textContent = numGuessRemaining;
        document.getElementById("winText").textContent = winNum;

        // calling onKey up function with java script
        document.onkeyup= function(event){
            
            var input = event.key;

            input = input.toLowerCase();

            var indexNum = currentWord.indexOf(input);

            if(indexNum!= -1 ){

                if(wholeLetterArr[indexNum]!=input){
                        winNum++;

                        for(var i=0; i<currentWord.length; i++)
                        {
                            wholeLetterArr[indexNum] = input;
                        }
                
                    }
            }
            else{
                if(numGuessRemaining==1)
                    numGuessRemaining = 15;
                
                numGuessRemaining--;
                
                (document.getElementById("letterguessed").textContent) += input+ ", ";
            }

            document.getElementById("winText").textContent=winNum;
            document.getElementById("letters").textContent = wholeLetterArr;
            document.getElementById("guessRemain").textContent = numGuessRemaining;  
         }
    
    </script>
    
</body>
</html>
